<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Typing Speed Test</h1>
        <div class="paragraph-wrapper">
            <p id="para"></p>
        </div>
        <div class="measures">
            <div>Time left: <span id="time">50s</span></div>
            <div>Total typed: <span id="total-typed">10</span></div>
            <div>Correct: <span id="correct-typed">8</span></div>
            <div>Wrong: <span id="wrong-typed">2</span></div>
            <div>Speed: <span id="speed">45W/Min</span></div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
