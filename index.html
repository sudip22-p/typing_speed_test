<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="game-over-wrapper">
        <h1>Test Results:::</h1>
        <div class="results">
            <div>Total typed: <span id="total-typed-result"></span></div>
            <div>Correct: <span id="correct-typed-result"></span></div>
            <div>Wrong: <span id="wrong-typed-result"></span></div>
            <div>Accuracy: <span id="accuracy-result"></span></div>
            <div>Speed: <span id="speed-result"></span></div>
            <div id="replay">ReTest</div>
        </div>
    </div>
    <div class="wrapper">
        <h1>Typing Speed Test</h1>
        <input type="text" name="text-input" id="text-input">
        <div class="paragraph-wrapper">
            <p id="para"></p>
        </div>
        <div class="measures">
            <div>Time left: <span id="time"></span></div>
            <div>Total typed: <span id="total-typed"></span></div>
            <div>Correct: <span id="correct-typed"></span></div>
            <div>Wrong: <span id="wrong-typed"></span></div>
            <div>Accuracy: <span id="accuracy"></span></div>
            <div>Speed: <span id="speed"></span></div>
            <div id="reset">Reset</div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
